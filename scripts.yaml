play_random_rtttl_song_nspanel:
  alias: Play RTTTL song on NSPanel
  sequence:
  - service: mysql_query.query
    data:
      query: "{% if song_id -%}\n  {{ 'SELECT title, tones FROM songs WHERE song_id
        = ' ~ song_id ~ ' LIMIT 1' }}\n{%- else -%}\n  {{ 'SELECT title, tones FROM
        songs ORDER BY RAND() LIMIT 1' }}\n{%- endif %}\n"
    response_variable: song
  - service: '{{ ''esphome.nspanel_'' ~ room_name ~ ''_rtttl_play'' }}'
    data:
      tone: '{{ song.result[0][''tones''] }}'
  description: ''
  icon: mdi:music
  mode: queued
  fields:
    room_name:
      required: true
      selector:
        select:
          options:
          - livingroom
          - guest_room
          - kids_room
          - parents_room
          - tv_room
      name: Room name
    song_id:
      selector:
        number:
      name: Song ID
      description: Uncheck to play random song
play_rtttl_everywhere:
  alias: Play RTTTL song everywhere
  fields:
    song_id:
      selector:
        number:
      name: Song ID
      description: Uncheck to play random song
  sequence:
