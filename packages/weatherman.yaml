template:

  # Bundle up all the data to send over to Weatherman (ESPHome device).

  - trigger:
      - platform: state
        entity_id: weather.weather_at_1400
      - platform: time_pattern
        hours: "/1"
      
    action:
      - action: weather.get_forecasts
        data:
          type: hourly
        target:
          entity_id: weather.weather_at_1400
        response_variable: hourly
        
    sensor:
      - name: Weatherman Data
        state: "OK"
        attributes:

          weather_condition_now: >
            {% set cond_now = states('weather.weather_at_1400') %}
            {% if states('sun.sun') == 'below_horizon' %}
                {% if cond_now == 'sunny' %} night {% elif cond_now == 'partlycloudy' %} night-partly-cloudy {% else %} {{ cond_now }} {% endif %}
            {% else %}
                {{ cond_now }}
            {% endif %}
          weather_temperature_now: >
            {{ state_attr('weather.weather_at_1400', 'temperature') | round }}

          weather_condition_0: >
            {% set cond0 = hourly['weather.weather_at_1400'].forecast[0].condition %}
            {% set next_setting = as_timestamp(state_attr('sun.sun', 'next_setting')) %}
            {% set next_rising = as_timestamp(state_attr('sun.sun', 'next_rising')) %}
            {% set cond0_time = as_timestamp(hourly['weather.weather_at_1400'].forecast[0].datetime) %}
            {% if cond0_time < next_rising and next_rising < next_setting %}
                {% if cond0 == 'sunny' %} night {% elif cond0 == 'partlycloudy' %} night-partly-cloudy {% else %} {{ cond0 }} {% endif %}
            {% else %}
                {{ cond0 }}
            {% endif %}
          weather_temperature_0: >
            {{ hourly['weather.weather_at_1400'].forecast[0].temperature | round }}
          weather_timestamp_0: >
            {{ as_timestamp(hourly['weather.weather_at_1400'].forecast[0].datetime) | timestamp_custom('%I') | int }} {{ as_timestamp(hourly['weather.weather_at_1400'].forecast[0].datetime) | timestamp_custom('%p') }}

          weather_condition_1: >
            {% set cond1 = hourly['weather.weather_at_1400'].forecast[1].condition %}
