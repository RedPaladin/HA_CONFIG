- id: "1762951988568"
  alias: Cycle started and completed Notification
  description: ""
  triggers:
    - trigger: event
      event_type: esphome.cycle_started
    - trigger: event
      event_type: esphome.cycle_completed
  conditions: []
  actions:
    - choose:
        - conditions:
            - condition: template
              value_template:
                "{{ trigger.event.event_type == 'esphome.cycle_started'
                and 1 == 0 }}"
          sequence:
            - data:
                title: "{{ trigger.event.data.message }}

                  "
                message:
                  '{{ device_name }} sent:  \n* Energy at start: {{ energy_at_start
                  }}  \n* Epoch at start: {{ start_time }}

                  '
              action: notify.mobile_app_sm_s921b
    - choose:
        - conditions:
            - condition: template
              value_template:
                "{{ trigger.event.event_type == 'esphome.cycle_completed'
                }}"
          sequence:
            - data:
                title:
                  "{% if device_name == 'shelly-plus-pm-mini-dish-machin' %}\n  \U0001F37D️
                  Dishwasher completed !\n{% elif device_name == 'shelly-plus-pm-mini-reduit1'
                  %}\n  \U0001F455 Washing machine completed !\n{% else %}\n  {{ trigger.event.data.message
                  }}\n{% endif %}\n"
                message: "- Duration: {{ time_elapsed }}

                  - Energy used: {{ energy_used }} Wh"
              action: notify.mobile_app_sm_s921b
    - choose:
        - conditions:
            - condition: template
              value_template:
                "{{ trigger.event.event_type == 'esphome.cycle_started'
                and device_name == 'shelly-plus-pm-mini-reduit1' }}"
          sequence:
            - action: switch.turn_on
              target:
                entity_id: switch.shelly_plus_1_mini_reduit_force_fan
    - choose:
        - conditions:
            - condition: template
              value_template:
                "{{ trigger.event.event_type == 'esphome.cycle_completed'
                and device_name == 'shelly-plus-pm-mini-reduit1' }}"
          sequence:
            - action: switch.turn_off
              target:
                entity_id: switch.shelly_plus_1_mini_reduit_force_fan
    - choose:
        - conditions:
            - condition: time
              after: 07:00:00
              before: "22:00:00"
            - condition: template
              value_template:
                "{{ trigger.event.event_type == 'esphome.cycle_completed'
                and device_name == 'shelly-plus-pm-mini-dish-machin' }}"
          sequence:
            - data:
                room_name: livingroom
                song_id: 7356
              action: script.play_random_rtttl_song_nspanel
    - choose:
        - conditions:
            - condition: time
              after: 07:00:00
              before: "22:00:00"
            - condition: template
              value_template:
                "{{ trigger.event.event_type == 'esphome.cycle_completed'
                and device_name == 'shelly-plus-pm-mini-reduit1' }}"
          sequence:
            - data:
                room_name: livingroom
                song_id: 4686
              action: script.play_random_rtttl_song_nspanel
  variables:
    device_name: "{{ trigger.event.data.device }}"
    energy_at_start:
      "{% if trigger.event.data.energy_at_start is defined %}\n  {{
      trigger.event.data.energy_at_start | float }}\n{% else %}\n  unknown\n{% endif
      %}\n"
    start_time:
      "{% if trigger.event.data.epoch_at_start is defined %}\n  {{ trigger.event.data.epoch_at_start
      | int | timestamp_local }}\n{% else %}\n  unknown\n{% endif %}\n"
    time_elapsed:
      "{% if trigger.event.data.time_elapsed_s is defined %}\n  {% set
      seconds = trigger.event.data.time_elapsed_s | int %} {{\n  '%02d:%02d:%02d'
      | format(seconds // 3600, (seconds % 3600) // 60, seconds %\n  60) }}\n{% else
      %}\n  unknown\n{% endif %}\n"
    energy_used:
      "{% if trigger.event.data.energy_used is defined %}\n  {{ trigger.event.data.energy_used
      | float(0.0) | round(2) }}\n{% else %}\n  unknown\n{% endif %}\n"
  mode: single
