- id: "1733298456777"
  alias: "\U0001F385 XMas lights"
  description:
    Turn on and off the christmas lights depending of the time and day
    of week
  triggers:
    - id: on_all
      at: 06:00:00
      trigger: time
    - id: off_outlet
      at: 08:30:00
      trigger: time
      weekday:
        - sat
        - sun
    - id: off_all
      at: 08:30:00
      trigger: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
    - id: on_tree
      at: "11:30:00"
      trigger: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
    - id: off_tree
      at: "13:00:00"
      trigger: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
    - id: on_all
      trigger: sun
      event: sunset
      offset: -01:00:00
    - id: off_all
      at: "23:00:00"
      trigger: time
  conditions: []
  actions:
    - choose:
        - conditions:
            - condition: template
              value_template: "{{ trigger.id == 'on_all' }}"
          sequence:
            - action: switch.turn_on
              target:
                entity_id: group.xmaslights
    - choose:
        - conditions:
            - condition: template
              value_template: "{{ trigger.id == 'off_all' }}"
          sequence:
            - action: switch.turn_off
              target:
                entity_id: group.xmaslights
    - choose:
        - conditions:
            - condition: template
              value_template: "{{ trigger.id == 'on_outlet' }}"
          sequence:
            - action: switch.turn_on
              target:
                entity_id: switch.shelly_plus_1_mini_terrace_outl_shelly_plus_1_mini_terrace_outlet_outlet
    - choose:
        - conditions:
            - condition: template
              value_template: "{{ trigger.id == 'off_outlet' }}"
          sequence:
            - action: switch.turn_off
              target:
                entity_id: switch.shelly_plus_1_mini_terrace_outl_shelly_plus_1_mini_terrace_outlet_outlet
    - choose:
        - conditions:
            - condition: template
              value_template: "{{ trigger.id == 'on_tree' }}"
          sequence:
            - action: switch.turn_on
              target:
                entity_id: switch.hombli_smart_socket_socket_1
    - choose:
        - conditions:
            - condition: template
              value_template: "{{ trigger.id == 'off_tree' }}"
          sequence:
            - action: switch.turn_off
              target:
                entity_id: switch.hombli_smart_socket_socket_1
  mode: single
